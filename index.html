<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Регистрация в чате</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<main class="container">
    <section class="mobile__wrap mobile__wrap-auth">
        <div class="mobile__content">
            <div class="auth__top">
                <div class="auth__top-logo">
                    <div class="top__wrap-text">
                        <div class="top__chat-text">Chat</div>
                        <img src="img/oth/logo-upd.png" style="width: 100px;">
                    </div>
                </div>
            </div>
            <div class="auth__bottom">
                <div class="auth__form-wrap">
                    <form class="auth__form">
                        <label><p class="auth__label">Username</p>
                            <input class="auth__input-text" type="email" required placeholder="andrea@app.com">
                        </label>
                        <label><p class="auth__label">Password</p>
                            <input class="auth__input-text" type="password" required placeholder="123456">
                        </label>
                        <div class="auth__btn-block">
                            <button class="auth__btn auth__btn-reset" type="reset"></button>
                            <button class="auth__btn auth__btn-ok" type="submit">Get Started</button>
                        </div>
                    </form>
                </div>
                <div class="auth__regist">
                    <p class="auth__regist">Not registered? <a href="#">Create Account</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script src="js/_userConnect.js"></script>
<script src="js/auth_all.js"></script>
</html>
